<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Dispositivos</h3>
    </div> 
  </div>
	<div class="row">
		<div ng-repeat="(key, val) in raspis">
			<div class="col-xs-4">
				<div class="row bottom-margined">
					<div ng-click="goTo(val.id);" class="col-xs-10 col-xs-offset-1 card">
						<a href=""> 
							<div class="row">
								<div class="col-xs-12">
									<strong> Placa:</strong> {{val.model}}
								</div>
								<div class="col-xs-12">
									<strong> Status:</strong> {{val.active == true ? 'Activo' : 'Inactivo'}}
								</div>
								<div class="col-xs-12">
									<strong> Cantidad sensores:</strong> {{val.sensors}}
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
