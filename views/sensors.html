<div class="container">
	<div class="row">
   <div class="col-xs-12">
     <h3>Sensores</h3>
   </div> 
  </div>
  <div class="row">
		<div ng-repeat="(key, val) in sensors">
			<div class="col-xs-4">
				<div class="row bottom-margined">
					<div ng-click="goTo(val._id);" class="col-xs-10 col-xs-offset-1 card">
						<a href=""> 
							<div class="row">
								<div class="col-xs-12">
									<strong> Pin:</strong> {{val.pin}}
								</div>
								<div class="col-xs-12">
									<strong> Tipo:</strong> {{val.sensorType}}
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
